<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="ShowArea"></div>
<script>
    var ws=new WebSocket("ws://127.0.0.1:1235");
    ws.onmessage=function (e) {
        document.getElementById("ShowArea").innerHTML=e.data;
    };
</script>
</body>
</html>
